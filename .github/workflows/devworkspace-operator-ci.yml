name: DevWorkspace Operator CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test-on-minikube:
    runs-on: ubuntu-latest

    steps:
      - name: Setup Minikube-Kubernetes
        uses: manusa/actions-setup-minikube@v2.14.0
        with:
          minikube version: 'v1.35.0'
          kubernetes version: 'v1.33.0'
          github token: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Enable Minikube addons cert-manager and metrics-server
        run: |
          minikube addons enable cert-manager
          minikube addons enable metrics-server

      - name: Wait for cert-manager to be ready
        run: |
          kubectl rollout status deployment/cert-manager -n cert-manager --timeout=120s

      - name: Wait for metrics-server to be ready
        run: |
          kubectl rollout status deployment/metrics-server -n kube-system --timeout=60s
    
      - name: Clone DevWorkspace Operator repo
        run: |
          git clone https://github.com/devfile/devworkspace-operator.git devworkspace-operator
          cd devworkspace-operator
          git checkout main 

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.23'

      - name: Build DevWorkspace Operator
        run: |
          export DWO_IMG=ttl.sh/devworkspace-operator:15m
          export NAMESPACE=devworkspace-controller
          make docker

      - name: Deploy DevWorkspace Operator to Minikube
        run: |
          make install
          kubectl rollout status deployment/devworkspace-controller-manager -n devworkspace-controller --timeout=120s

      - name: List DevWorkspace Operator pods
        run: |
          kubectl get pods -n devworkspace-controller
